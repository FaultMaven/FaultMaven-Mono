[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration to fix deprecation warnings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=faultmaven
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=50

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests
    security: Security-related tests
    api: API endpoint tests
    llm: LLM-related tests
    data_processing: Data processing tests
    agent: Agent-related tests
    session: Session management tests
    knowledge_base: Knowledge base tests
    performance: Performance tests
    architecture: Architecture validation tests
    phase3: Phase 3 technical debt cleanup validation tests
    suite_info: Test suite metadata and reporting

# Filter third-party deprecation warnings while keeping our code warnings visible
filterwarnings =
    ignore::DeprecationWarning:websockets.*
    ignore::DeprecationWarning:uvicorn.*
    ignore::UserWarning:pytest_asyncio.*
    ignore::PendingDeprecationWarning
    # Keep our own code warnings visible for debugging
    default::DeprecationWarning:faultmaven.*
    default::RuntimeWarning:faultmaven.*

