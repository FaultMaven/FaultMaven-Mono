[flake8]
max-line-length = 88
ignore = 
    # Line too long (handled by black)
    E501,
    # Whitespace issues (handled by black)  
    W291, W293,
    # f-string missing placeholders (sometimes intentional)
    F541,
    # Line break before binary operator (conflicts with black)
    W503
exclude = 
    .git,
    __pycache__,
    .venv,
    build,
    dist,
    *.egg-info,
    .tox,
    .coverage,
    .pytest_cache,
    chroma_db
per-file-ignores =
    # Allow unused imports in __init__.py files
    __init__.py:F401
    # Allow unused imports in test files (fixtures, etc.)
    test_*.py:F401
    conftest.py:F401
    # Allow specific unused variables in agent doctrine (placeholders for future features)
    faultmaven/agent/doctrine.py:F841
    # Allow unused variables in data processing (investigation context planned)
    faultmaven/data_processing/log_processor.py:F841
    # Allow unused session manager in main (dependency injection planned)
    faultmaven/main.py:F841

[tool:isort]
profile = black
multi_line_output = 3
line_length = 88
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[mypy]
python_version = 3.11
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
show_error_codes = true
check_untyped_defs = false
warn_no_return = false
warn_unreachable = false
no_implicit_optional = false
# More permissive settings for complex third-party libraries
ignore_errors = true
warn_unused_ignores = false
# Only check core session and web search files for now
files = faultmaven/session_management.py, faultmaven/agent/tools/web_search.py

[mypy-pandas.*]
ignore_missing_imports = true

[mypy-sklearn.*]
ignore_missing_imports = true

[mypy-numpy.*]
ignore_missing_imports = true

[mypy-yaml.*]
ignore_missing_imports = true

[mypy-mcp.*]
ignore_missing_imports = true 