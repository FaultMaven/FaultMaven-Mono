openapi: 3.1.0
info:
  title: FaultMaven API
  description: AI-powered troubleshooting assistant for Engineers, SREs, and DevOps professionals
  version: 1.0.0
paths:
  /api/v1/data:
    post:
      tags:
      - data_ingestion
      - data_processing
      summary: Upload Data Compat
      description: 'Compatibility endpoint for legacy tests - delegates to main upload function


        This endpoint maintains backward compatibility for existing tests that

        expect POST to /data instead of /data/upload.'
      operationId: upload_data_compat_api_v1_data_post
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_upload_data_compat_api_v1_data_post'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/data/upload:
    post:
      tags:
      - data_ingestion
      - data_processing
      summary: Upload Data
      description: "Upload and process data with clean delegation pattern\n\nThis endpoint follows the thin controller pattern:\n\
        1. Basic input validation (file size, type)\n2. Pure delegation to service layer for all business logic\n3. Clean\
        \ error boundary handling\n\nArgs:\n    file: File to upload\n    session_id: Session identifier\n    case_id: Case\
        \ identifier for associating data with a troubleshooting case\n    description: Optional description of the data\n\
        \    data_service: Injected DataService from DI container\n\nReturns:\n    UploadedData with processing results\n\n\
        Raises:\n    HTTPException: On service layer errors (400, 404, 413, 500)"
      operationId: upload_data_api_v1_data_upload_post
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_upload_data_api_v1_data_upload_post'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/data/batch-upload:
    post:
      tags:
      - data_ingestion
      - data_processing
      summary: Batch Upload Data
      description: "Batch upload multiple files with clean delegation\n\nArgs:\n    files: List of files to upload\n    session_id:\
        \ Session identifier\n    data_service: Injected DataService\n    \nReturns:\n    List of UploadedData results"
