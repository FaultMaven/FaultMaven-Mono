version: '3.8'

services:
  api:
    build: .
    container_name: faultmaven_api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://postgres:password@db:5432/faultmaven
    depends_on:
      - db
      - vector_db

  db:
    image: postgres:15
    container_name: faultmaven_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: faultmaven
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  vector_db:
    image: qdrant/qdrant
    container_name: faultmaven_vector_db
    restart: always
    ports:
      - "6333:6333"

volumes:
  postgres_data:
