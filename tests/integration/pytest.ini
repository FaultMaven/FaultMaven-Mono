[pytest]
# Pytest configuration for integration tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support - Updated configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
asyncio_default_test_loop_scope = function

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --asyncio-mode=auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    asyncio: Async tests

# Minimum version
minversion = 6.0

# Filter third-party deprecation warnings while keeping our code warnings visible
filterwarnings =
    ignore::DeprecationWarning:websockets.*
    ignore::DeprecationWarning:uvicorn.*
    ignore::UserWarning:pytest_asyncio.*
    ignore::RuntimeWarning:asyncio.*
    # Suppress asyncio task destruction errors from uvicorn shutdown
    ignore::RuntimeWarning:asyncio.base_events.*
    # Keep our own code warnings visible for debugging
    default::DeprecationWarning:faultmaven.*
    default::RuntimeWarning:faultmaven.* 